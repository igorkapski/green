<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Солнечные батареи GreenCorp</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
        <img class="header__logo" src="img/logo.svg">
    <div class="header__controls">
        <a href="#contacts">Контакты</a>
        <button>Заказать</button>
    </div>
  </header>

  <div class="mycode">
    <div class="card">
      <select>
        <option>Visa</option>
        <option selected>МИР</option>
        <option>MasterCard</option>
      </select>
      <input type="number" placeholder="0000" maxlength="4" name="num1">
      <input type="number" placeholder="0000" maxlength="4" name="num2">
      <input type="number" placeholder="0000" maxlength="4" name="num3">
      <input type="number" placeholder="0000" maxlength="4" name="num4">
      <input type="text" placeholder="Ivanov Ivan">
      <div class="card__date">
        <input type="number" min="1" max="12" maxlength="2" value="7"> /
        <input type="number" min="01" max="99" maxlength="2" value="22">
      </div>
    </div>
  </div>

</body>
</html>
